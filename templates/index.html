<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; }
        .user { color: blue; }
        .bot { color: green; }
        .message { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Research AI Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button id="sendBtn">Send</button>

    <script>
        const chatDiv = document.getElementById("chat");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function appendMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "message " + sender;
            div.textContent = sender.toUpperCase() + ": " + text;
            chatDiv.appendChild(div);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        sendBtn.onclick = async () => {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage("user", message);
            userInput.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message})
            });
            const data = await response.json();
            appendMessage("bot", data.answer);
        };

        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
